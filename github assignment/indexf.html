<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<body>
		<P id="printOnPage">Enter Your Fruit Choices</P>
		<input type="button" value="Click To Enter" onclick="addFruit()">

		<script>
			var fruits=[];
			
			function addFruit(){
				var fruitChoice= prompt("Enter Your Fruit Selection")
				fruits.push(fruitChoice)
				fruits.sort();
				document.getElementById("printOnPage").innerHTML = 'Your Fruit Juice will have '+fruits;

				console.log(fruits);

			}
			
	
		</script>

	</body>
</html>
