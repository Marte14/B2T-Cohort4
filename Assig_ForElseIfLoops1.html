<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<ul id="lunchroom"></ul>
	<script>
		var names = ['Maria', 'Pablo','Daffney','Bugs','Peter','John','Paul'];
		for (var i= 0; i < names.length; i++){
				console.log(names[i]+ ' is at index '+i);
			}
		var food = ['rice' ,'beans' ,'pizza']
		for(var i =0; i < names.length; i++){
			if(names[i].chartAt(0).toUpperCase() == "P"){
				document.getElementById('lunchroom').innerHTML +='<li>'+ names[i] + food[0] +'</li>'; 

			}else if(names[i].length <= 5){
				document.getElementById('lunchroom').innerHTML +='<li>'+ names[i] + food[1] +'</li>'; 

			}else{
				document.getElementById('lunchroom').innerHTML +='<li>'+ names[i] + food[2] +'</li>'; 
			}
	</script>
</body>
</html>
