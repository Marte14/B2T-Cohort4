<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="display"></h1>
	<script>var day = new Date().getDay();
			switch(day){
				case 0:
					document.getElementById('display').innerHTML = 'What a dedicated staff. Today is Sunday.';
					break;
				case 1:
					document.getElementById('display').innerHTML = 'Welcome Staff. Today is Monday';
					break;
				case 2:
					document.getElementById('display').innerHTML = 'Great day to get things done. Today is Tuesday';
					break;
				case 3:
					document.getElementById('display').innerHTML = 'Stay on tip top shape during the week hump. Today is Wednesday';
					break;
				case 4:
					document.getElementById('display').innerHTML = 'Back at it again! Today is Thursday';
					break;
				case 5:
					document.getElementById('display').innerHTML = '...Keep it coming!. Today is Saturday';
					break;


			}
		</script>
	</body>
</html>
