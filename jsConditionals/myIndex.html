<!DOCTYPE html>
<!-- Write a conditional statement to find the largest of three numbers-->
<html>
<head>
	<title></title>
</head>
	<body>
		<h1 id="numbers"></h1> 
		
		<script>
		//3 variables that prompts the user for a number
			var input1 = parseInt (prompt('Please Enter a Number')); 
			var input2 = parseInt (prompt('Enter another number')); 
			var input3 = parseInt (prompt('Enter one last number')); 

		//conditionals and comparisons to find which of the 3 is largest
		if(input1 > input2 && input1 > input3 ){
				
				//displays result on Console
				console.log(input1 + ' is the largest number.')

				//displays on page
				document.getElementById('numbers').innerHTML = input1 +' is the largest number.';
			}else if(input2 > input1 && input2 >input3 ){
				console.log(input2+ ' is the largest number.')
				document.getElementById('numbers').innerHTML = input2 +' is the largest number.';
			}else {
				console.log(input3+ ' is the largest number.')
				document.getElementById('numbers').innerHTML = input3 +' is the largest number.';
			}	


		</script>

	</body>
</html>
