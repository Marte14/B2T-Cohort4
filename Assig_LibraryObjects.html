<!DOCTYPE html>
<html>
	<head>


    <!-- Required Bootstrap meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Book list For Book lovers</title>
	
		
	</head>
	<body>
	<h1>Booklist For Book Lovers.</h1>
	<h2>Track Books You'Ve Read And Plan To Read.</h2>

	<ul id="booklist"></ul>

		<script>
			 
			var bookList  = [

			  { author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },

			  { author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },

			  { author: 'Suzanne Collins', title:  'Mockingjay: The Final Book of The Hunger Games', readingStatus: false }

			];

			function booklist(){
				document.getElementById('booklist').innerHTML = '';
				
				for(var i=0; i<bookList.length; i++){ 
				if( bookList[i].readingStatus == true){
					document.getElementById('booklist').innerHTML += '<li>You Have Read ' +bookList[i].title + " Writen by " + bookList[i].author + '</li>';
				}else{
					document.getElementById('booklist').innerHTML += '<li>'+'You Have To Still Read ' +bookList[i].title + " Writen by " + bookList[i].author + '</li>';
				};	
			}
			
		}
		booklist();
		</script>
	</body>
</html>
